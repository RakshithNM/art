<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vanilla JS Slit-Scan</title>
    <style>
      body {
        background: #121210;
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      canvas {
        border: 2px solid #f08c00;
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
        max-width: 90%;
      }
      #msg {
        color: #888;
        font-family: monospace;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="msg">Move around to warp time. Click to pause.</div>
    <video id="video" autoplay playsinline style="display: none;"></video>
    <canvas id="canvas"></canvas>

    <script>
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      let scanX = 0;
      let isPaused = false;

      async function setup() {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: window.innerWidth,
            height: window.innerHeight
          }
        });
        video.srcObject = stream;
        video.onloadeddata = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          ctx.fillStyle = '#000';
          ctx.fillRect(0,0, canvas.width, canvas.height);
          animate();
        };
      }

      function animate() {
        if (!isPaused) {
          const centerX = Math.floor(video.videoWidth / 2);

          ctx.drawImage(video, centerX, 0, 1, video.videoHeight, scanX, 0, 1, canvas.height);
          scanX++;

          // If we reach the end of the screen, loop back to start
          if (scanX > canvas.width) {
            scanX = 0;
          }
        }
        requestAnimationFrame(animate);
      }
      window.addEventListener('click', () => isPaused = !isPaused);
      setup();
    </script>
  </body>
</html>
